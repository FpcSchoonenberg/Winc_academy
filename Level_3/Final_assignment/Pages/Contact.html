        <form name="contact" method="POST" data-netlify="true">
            <div class="name">
                <p><label for="Naam:">Naam:</label></p>
                <input type="text" name="Naam">
            </div>
            <div class="email">
                <p><label>Email:</label></p>
                <input type="email" name="Email">
            </div>
            <div class="telephone">
                <p><label for="Telefoonnummer">Telefoonnummer:</label></p>
                <input type="tel" name="Telefoonnummer" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="age">
                <p><label for="leeftijd:">Leeftijd</label></p>
                <input type="number" name="leeftijd" min="1" max="120">
            </div>
            <div class="birthday">
                <p><label for="verjaardag">Verjaardag:</label></p>
                <input type="date" name="verjaardag">
            </div>
            <div class="man">
                <label class="label" for="man " border="1px">Man</label>
                <input type="radio" name="geslacht" value="man">
            </div>
            <div class="woman">
                <label for="vrouw">vrouw</label>
                <input type="radio" name="geslacht" value="vrouw">
            </div>
            <div class="mood"><label for="fav_kleur">Selecteer de kleur, die uw gemoedstoestand het best
                    weergeeft.</label>
                <p><input type="color" name="fav_kleur"></p>
                <div class="tell_me">
                    <p><label for="bio">Wat kunnen we voor u doen:</label></p>
                    <textarea name="message"></textarea>
                </div>
            </div>
            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
