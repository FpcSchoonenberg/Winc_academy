<!DOCTYPE html>
<html>

<head>
    <title>Reserveren</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>
    <main>
    <a href="index.html">Terug naar de homepage</a>
    <form name="contact" method="POST" data-netlify="true">
        <p><label for="Voornaam:">Voornaam:</label></p>
        <input type="text" name="Voornaam">
        <p><label>Email:</label></p>
        <input type="email" name="Email">
        <p><label for="Telefoonnummer">Telefoonnummer:</label></p>
        <input type="tel" name="Telefoonnummer" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <p><label for="leeftijd:">Leeftijd</label></p>
        <input type="number" name="leeftijd" min="1" max="120">
        <p><label for="verjaardag">Verjaardag:</label></p>
        <input type="date" name="verjaardag">
        <p><label for="man">Man</label></p>
        <input type="radio" name="geslacht" value="man">
        <p><label for="vrouw">vrouw</label></p>
        <input type="radio" name="geslacht" value="vrouw">
        <p>Kies uw favoriete keuken:</p>
        <input type="checkbox" name="frans" value="frans">
        <label for="frans">frans</label>
        <input type="checkbox" name="spaans" value="spaans">
        <label for="spaans">spaans</label>
        <input type="checkbox" name="italiaans" value="italiaans">
        <label for="italiaans">italiaans</label>
        <input type="checkbox" name="arabisch" value="arabisch">
        <label for="arabisch">arabisch</label>
        <p><label for="fav_kleur">Select je favoriete kleur:</label></p>
        <input type="color" name="fav_kleur">
        <p><label for="bio">Vertel hier wat over jezelf:</label></p>
        <textarea name="message" rows="10" cols="30"></textarea>
        <p><label for="bestand">Selecteer je bestand:</label></p>
        <input type="file" name="bestand">
        <p><label for="homepage">Voeg je homepage toe:</label></p>
        <input type="url" name="homepage">
        <p><input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>

    </form>
    </main>
</body>

</html>
