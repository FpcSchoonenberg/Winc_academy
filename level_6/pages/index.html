<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
<div class="grid-container grid-container--fit">
    <div class="grid-element">
        <div class="container_name_relation_photo">
            <div class="name_relation">
                <h1>Carla Snepvangers</h1>
                <p>Friends with Marijn</p>
            </div>
            <div class="photo"><img src="/media/bussiness-man.png" width="100%"></div>
        </div>
        <p>Carla requested permission to view your contact details</p>
        <div class="button_container">
            <button type="reset">Approve</button><button type="submit">Decline</button>
        </div>
    </div>
    <div class="grid-element">
        <div class="container_name_relation_photo">
            <div class="name_relation">
                <h1>Marijn Pijnenborg</h1>
                <p>New member</p>
            </div>
            <div class="photo"><img src="/media/woman.png" width="100%"></div>
        </div>
        <p>Marijn wants to add you to the group <span>best friends</span></p>
        <div class="button_container">
            <button type="reset">Approve</button><button type="submit">Decline</button>
        </div>
    </div>
</div>
</body>

</html>
